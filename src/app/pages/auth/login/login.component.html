<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="login-image">
        <a routerLink="/">
          <img src="../../../../assets/img/login/mono-astronauta.png" alt="Astronauta" />
        </a>
      </div>
      <div class="login-form">
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h4>¡Sigamos con la aventura!</h4>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">
                Correo electrónico
              </label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="tucorreo@gmail.com" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Por favor ingresa un correo válido
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label mb-2">Contraseña</label>
              <div class="form-input position-relative">
                <input #password="ngModel" type="password" class="form-control" id="password" name="password"
                  placeholder="**************" [(ngModel)]="loginForm.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required />
                <div *ngIf="password.invalid" class="invalid-feedback">
                  Por favor ingresa una contraseña válida
                </div>
              </div>
            </div>

            <div class="form-group mb-0 text-center">
              <button class="btn btn-primary btn-block w-100 login-button" type="submit">
                Iniciar Sesión
              </button>
              <p class="text-muted mt-3">¿Olvidaste tu contraseña?</p>
              <p class="text-muted mt-2">¿Aún no has comenzado tu aventura?</p>
              <a href="/signup" class="register-link">Regístrate aquí</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
