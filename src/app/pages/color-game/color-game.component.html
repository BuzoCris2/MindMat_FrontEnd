  <div *ngIf="currentStage === 1">
    <app-stage-one (complete)="goToStage(2)"></app-stage-one>
  </div>
  <div *ngIf="currentStage === 2">
    <app-stage-two (complete)="goToStage(3)"></app-stage-two>
  </div>
  <div *ngIf="currentStage === 3">
    <app-stage-three></app-stage-three>
  </div>
</div>
