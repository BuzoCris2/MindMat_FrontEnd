<div class="game-container">
<!---Columna izquierda-->
  <div class="left-column">
    <div class="mathleship-container">
      <div class="column-labels">
        <div *ngFor="let col of ['A', 'B', 'C', 'D', 'E', 'F']" class="column-label">
          {{ col }}
        </div>
      </div>
    
      <div class="board-with-row-labels">
        <!-- Indicadores de filas -->
        <div class="row-labels">
          <div *ngFor="let row of [1, 2, 3, 4, 5, 6]" class="row-label">
            {{ row }}
          </div>
        </div>
    
        <!-- Tablero -->
        <div class="board">
          <div *ngFor="let row of board; let i = index" class="board-row">
            <div *ngFor="let cell of row; let j = index" class="board-cell" (click)="selectCell(i, j)">
              {{ cell }}
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div class="powerups-section">
      <h3>PowerUps</h3>
      <div class="powerups">
        <div class="powerup" *ngFor="let powerup of [1, 2, 3, 4]"></div>
      </div>
    </div>
  </div>
  <div class="right-column">
    <!-- Temporizador -->
    <app-timer [initialTime]="70"></app-timer>
    
    <!-- Aquí irán las imágenes de los barcos y las operaciones matemáticas en el futuro -->
  </div>
</div>
