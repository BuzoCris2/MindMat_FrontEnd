<form [formGroup]="teamForm" class="row" (ngSubmit)="callSave()">
  <div>
    <h2 class="mb-0">{{ isEditing ? 'Edit Team' : 'Add Team' }}</h2>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="name">Name*</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
    <p class="text-danger my-1" *ngIf="teamForm.controls['name'].invalid && (teamForm.controls['name'].dirty || teamForm.controls['name'].touched)">
      Name is required
    </p>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="description">Description*</label>
    <input id="description" formControlName="description" type="text" class="form-control" />
    <p class="text-danger my-1" *ngIf="teamForm.controls['description'].invalid && (teamForm.controls['description'].dirty || teamForm.controls['description'].touched)">
      Description is required
    </p>
  </div>
  <!-- Mostrar solo para SUPER_ADMIN -->
  <div class="mb-2" *ngIf="role === 'SUPER_ADMIN'">
    <label for="teacherLeader">Teacher Leader*</label>
    <select id="teacherLeader" formControlName="teacherLeader" class="form-control">
      <option *ngFor="let user of users()" [value]="user.id" [selected]="teamForm.value.teacherLeader === user.id">
        {{ user.name }} {{ user.lastname }}
      </option>
    </select>              
  </div>  
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
