<div class="table-container table-responsive team-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Avatar</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Teacher Leader</th>
        <th class="text-center" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of teams; trackBy: trackById">
        <td>{{ item.id }}</td>
        <td>
            <img
                [src]="item.avatarId ? 'assets/img/avatars/avatar' + item.avatarId + '.png' : 'assets/img/avatars/default.png'"
                alt="Avatar"
                class="avatar-img"
            />
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
            <ng-container *ngIf="item.teacherLeader">
                {{ item.teacherLeader.name || 'N/A' }} {{ item.teacherLeader.lastname || '' }}
            </ng-container>
            <ng-container *ngIf="!item.teacherLeader">
                N/A
            </ng-container>
        </td>
        <td>
            <button (click)="callModalAction.emit(item)" class="btn btn-warning me-2"><i class="fas fa-pen"></i></button>
            <button (click)="callDeleteAction.emit(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </td>
    </tr>    
    </tbody>      
  </table>
</div>
