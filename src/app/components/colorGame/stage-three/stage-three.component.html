<div class="stage-three-container">
  <div class="toolbar">
    <div class="colors">
      <div
        *ngFor="let color of colors"
        class="color"
        [ngStyle]="{ 'background-color': color }"
        (click)="selectColor(color)"
        [class.selected]="color === selectedColor"
      ></div>
    </div>
    <label for="brush-size">Tama√±o del trazo:</label>
    <select id="brush-size" [(ngModel)]="brushSize" (change)="updateBrushSize()">
      <option *ngFor="let size of brushSizes" [value]="size">{{ size }}px</option>
    </select>
    <button (click)="clearCanvas()">Reiniciar</button>
    <button (click)="enableEraser()">Borrador</button>
    <button (click)="saveCanvas()">Guardar</button>
  </div>
  <canvas #canvas width="800" height="600" (mousedown)="startDrawing($event)" (mouseup)="stopDrawing()" (mousemove)="draw($event)">
  </canvas>
  <button class="navigate-button" (click)="goToNextPage()">Finalizar</button>
</div>
