<div class="topbar-container">
  <!-- Sección de perfil con avatar e información en el lado izquierdo -->
  <div class="profile-section">
    <img class="profile-avatar" [src]="'assets/img/avatars/avatar' + (user?.avatarId || 1) + '.png'" alt="Avatar" />
    <div class="profile-info">
      <p>Hola, {{ user?.name }}</p>
      <span class="user-points">⭐</span>
    </div>
  </div>

  <!-- Botones dinámicos -->
  <div class="menu-icons">
    <app-topbar-button
      *ngFor="let button of buttons"
      [icon]="button.icon"
      (onClick)="navigateTo(button.route)"
    ></app-topbar-button>
  </div>

  <!-- Sección de perfil y cerrar sesión -->
  <div class="profile-logout-section">
    <a routerLink="/app/profile" class="profile-icon">
      <img src="assets/img/topbar/perfil.png" alt="Perfil" class="icon-small" />
    </a>
    <button (click)="logout()" class="logout-button">
      <img src="assets/img/icons/logout.png" alt="Cerrar Sesión" class="icon-small" />
      <span>Cerrar Sesión</span>
    </button>
  </div>
</div>
