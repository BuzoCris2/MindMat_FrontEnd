<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<h2>{{title}}</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Achievement Name</th>
      <th scope="col">Achievement Description</th>
      <th scope="col">Achieved At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let achievements of achievements">
      <td scope="row">{{ achievements.achievement.name }}</td>
      <td scope="row">{{ achievements.achievement.description }}</td>
      <td scope="row">{{ achievements.achievedAt | date: 'short' }}</td>
    </tr>
  </tbody>
</table>
