<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container text-center cards">
  <div>
    <button id="download-pdf">Descargar Achievements</button>
  </div>
  <h2 class="mb-4 display-5">{{ title }}</h2>
  <div class="row">
    <div 
      class="col-12 col-md-6 col-lg-4 mb-4" 
      *ngFor="let achievement of achievements">
      <div class="card h-100 shadow-sm border-0 ">
        <div class="card-body d-flex flex-column align-items-center">
          <h3 class="card-title h3-text fw-bold mb-3 cards">
            <i class="bi bi-award-fill me-2"></i>
            {{ achievement.achievement.name }}
          </h3>
          <img class="ach-img mb-3" 
               src="assets/img/achievement-icons/trophy-standard.png" 
               alt="Achievement Icon">
          
          <p class="card-text text-muted mb-3 fs-5">
            {{ achievement.achievement.description }}
          </p>
          <p class="card-text text-success fs-6">
            <i class="bi bi-calendar-event me-1"></i>
            {{ achievement.achievedAt | date: 'short' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
